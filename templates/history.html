<!DOCTYPE html>
<html data-bs-theme="dark">
<head>
    <title>SSDT - History</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-dark text-white">
    <div class="container"> 
        <div class="row">
            <div class="col-md-2"> 
                <nav class="navbar bg-dark navbar-dark navbar-expand-md"> 
                    <ul class="navbar-nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link bi bi-house" href="/"> Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active bi bi-clock-history" href="/history"> History</a> 
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bi bi-tools" href="/workbench"> Workbench</a>
                        </li>
                    </ul>
                </nav>
            </div> 
            <div class="col-md-9"> 
                <div class="container"> 
                    <div id="logo-container"> 
                        <img src="{{ url_for('static', filename='logo.png') }}" alt="SSDT" />
                    </div>
                    <br />
                    <h1>Historical Results</h1>
                    <table class="table table-striped table-dark table-hover">
                        <thead>
                            <tr>
                                <th>Group ID</th>
                                <th>Actions</th> 
                            </tr>
                        </thead>
                        <tbody>
                            {% for group_id in group_ids %}
                            <tr>
                                <td>{{ group_id }}</td>
                                <td>
                                    <a href="/view_group/{{ group_id }}" class="btn btn-primary">View</a>
                                    <form action="/delete_group/{{ group_id }}" method="POST" class="d-inline">
                                    <button type="submit" class="btn btn-danger">Delete</button>
                                </form>
                                </td>
                             </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
